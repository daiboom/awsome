services:
  awsome-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: awsome-app
    ports:
      - "8088:8088"
    environment:
      - SPRING_PROFILES_ACTIVE=default
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8088/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

